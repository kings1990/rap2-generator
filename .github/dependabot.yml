    versions:
    - 5.3.3
    - 5.3.4
    - 5.3.5
  - dependency-name: com.fasterxml.jackson.core:jackson-annotations
    versions:
    - 2.12.1
    - 2.12.2
  - dependency-name: org.projectlombok:lombok
    versions:
    - 1.18.18
